<script>
 

function checkPassword() {
    const password = document.getElementById('passwordInput').value;
    if (password === 'zeynep99') {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('mainContent').classList.remove('hidden');
      
      // MÃ¼ziÄŸi otomatik baÅŸlat
      const music = document.getElementById('backgroundMusic');
      music.volume = 0.5; // Ses seviyesini ayarla (0.1 ile 1.0 arasÄ±)
      music.play().catch(e => console.log("Otomatik Ã§alma engellendi:", e));
    } else {
      document.getElementById('error').style.display = 'block';
    }
  }
   function saveMemory() {
    const memoryText = document.getElementById('memoryInput').value;
    if (memoryText.trim() === "") return;

    const memoryEntry = document.createElement('div');
    memoryEntry.className = 'memory-entry';
    memoryEntry.innerHTML = `
      <p>${new Date().toLocaleString()}</p>
      <p>${memoryText}</p>
    `;

    document.getElementById('memoriesContainer').prepend(memoryEntry);
    document.getElementById('memoryInput').value = "";

    // LocalStorage'a kaydet (sayfa yenilense bile kalsÄ±n)
    saveToLocalStorage(memoryText);
  }

  function saveToLocalStorage(memory) {
    let memories = JSON.parse(localStorage.getItem('loveMemories')) || [];
    memories.unshift({
      date: new Date().toLocaleString(),
      text: memory
    });
    localStorage.setItem('loveMemories', JSON.stringify(memories));
  }

  // Sayfa yÃ¼klendiÄŸinde kayÄ±tlÄ± anÄ±larÄ± gÃ¶ster
  window.onload = function() {
    const savedMemories = JSON.parse(localStorage.getItem('loveMemories')) || [];
    const container = document.getElementById('memoriesContainer');
    
    savedMemories.forEach(memory => {
      const entry = document.createElement('div');
      entry.className = 'memory-entry';
      entry.innerHTML = `
        <p>${memory.date}</p>
        <p>${memory.text}</p>
      `;
      container.appendChild(entry);
    });
  }

</script>
